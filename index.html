<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>Login</title>
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/login.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
	</head>

	<body>

		<form method="POST" name="formLogin" action="#"  onsubmit="return validaLogin(this)">	
		
		<section id="content-login">
			<div class="box-login">
				
				<img src="img/icon-pass.png" class="icon-pass" border="0" alt="icone-login" />
				
				<input type="text" name="login" class="inputDados" onmousedown="limpaAlerta();" placeholder="Login" />
				<input type="password" name="senha" id="inputSenha" class="inputDados" onmousedown="limpaAlerta();" placeholder="Senha" />
				<img src="img/icon-senha-off.png" id="btnPass" class="btn-pass" border="0" onclick="mostraSenha(alt);" alt="senha-off" />
				<input type="submit" value="ENTRAR" class="btn-entrar" />
			</div>	
			<div style="display:none;" id="alerta" class="box-alerta"></div>
		</section>
		


		</form>

	</body>
</html>
